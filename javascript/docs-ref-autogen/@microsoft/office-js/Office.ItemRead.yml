  - uid: '@microsoft/office-js.Office.ItemRead.displayReplyAllForm'
    name: displayReplyAllForm
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Displays a reply form that includes the sender and all the recipients of
      the selected message
    syntax:
      content: 'function displayReplyAllForm(formData: string | ReplyFormData)'
      parameters:
        - id: formData
          type:
            - string | ReplyFormData
          description: >
            A string that contains text and HTML and that represents the body of
            the reply form. The string is limited to 32 KB
             OR
            An object that contains body or attachment data and a callback
            function
    module: Office
