    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Renders the chart as a base64-encoded image by scaling the chart to fit
      the specified dimensions.

      The aspect ratio is preserved as part of the resizing.

      [Api set: ExcelApi 1.2]
    syntax:
      content: 'function getImage(width?: number, height?: number, fittingMode?: string)'
      parameters:
        - id: width
          type:
            - number
          description: (Optional) The desired width of the resulting image.
          optional: true
        - id: height
          type:
            - number
          description: (Optional) The desired height of the resulting image.
          optional: true
        - id: fittingMode
          type:
            - string
          description: >
            (Optional) The method used to scale the chart to the specified to
            the specified dimensions (if both height and width are set)."
          optional: true
      return:
