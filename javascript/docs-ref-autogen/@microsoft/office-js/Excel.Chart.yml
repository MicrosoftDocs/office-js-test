  - uid: '@microsoft/office-js.Excel.Chart.setPosition'
    name: setPosition
    children: []
    type: method
    langs:
      - typeScript
    summary: |
      Positions the chart relative to cells on the worksheet.
      [Api set: ExcelApi 1.1]
    syntax:
      content: >-
        function setPosition(startCell: Range | string, endCell?: Range |
        string)
      parameters:
        - id: startCell
          type:
            - Range | string
          description: >-
            The start cell. This is where the chart will be moved to. The start
            cell is the top-left or top-right cell, depending on the user's
            right-to-left display settings.
        - id: endCell
          type:
            - Range | string
          description: >
            (Optional) The end cell. If specified, the chart's width and height
            will be set to fully cover up this cell/range.
          optional: true
