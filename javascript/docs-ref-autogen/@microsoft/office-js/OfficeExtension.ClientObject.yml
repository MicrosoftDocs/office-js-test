    langs:
      - typeScript
    type: class
    summary: >-
      An abstract proxy object that represents an object in an Office document.
      You create proxy objects from the context (or from other proxy objects),
      add commands to a queue to act on the object, and then synchronize the
      proxy object state with the document by calling "context.sync()".
