  - uid: '@microsoft/office-js.Excel.FilterCriteria.criterion1'
    name: criterion1
    fullName: criterion1
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      The first criterion used to filter data. Used as an operator in the case
      of "custom" filtering.

      For example ">50" for number greater than 50 or "=*s" for values ending in
      "s".

      Used as a number in the case of top/bottom items/percents. E.g. "5" for
      the top 5 items if filterOn is set to "topItems"


      [Api set: ExcelApi 1.2]
    syntax:
      content: string criterion1
      return:
        type:
          - string
    module: Excel
