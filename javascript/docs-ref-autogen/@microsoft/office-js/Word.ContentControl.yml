    langs:
      - typeScript
    type: class
    summary: >
      Represents a content control. Content controls are bounded and potentially
      labeled regions in a document that serve as containers for specific types
      of content. Individual content controls may contain contents such as
      images, tables, or paragraphs of formatted text. Currently, only rich text
      content controls are supported.

      [Api set: WordApi 1.1]
