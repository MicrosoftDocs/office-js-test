    name: stopIfTrue
    fullName: stopIfTrue
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      If the conditions of this conditional format are met, no lower-priority
      formats shall take effect on that cell.

      Null on databars, icon sets, and colorscales as there's no concept of
      StopIfTrue for these

      [Api set: ExcelApi 1.6 (PREVIEW)]
    syntax:
      content: boolean stopIfTrue
      return:
        type:
          - boolean
    module: Excel.Interfaces
