  - uid: '@microsoft/office-js.Word.TableRow.insertRows'
    name: insertRows
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Inserts rows using this row as a template. If values are specified,
      inserts the values into the new rows.

      [Api set: WordApi 1.3]
    syntax:
      content: >-
        function insertRows(insertLocation: string, rowCount: number, values?:
        Array<Array<string>>)
      parameters:
        - id: insertLocation
          type:
            - string
          description: >-
            Required. Where the new rows should be inserted, relative to the
            current row. It can be 'Before' or 'After'.
        - id: rowCount
          type:
            - number
          description: Required. Number of rows to add
        - id: values
          type:
            - Array<Array<string>>
          description: >
            Optional. Strings to insert in the new rows, specified as a 2D
            array. The number of cells in each row must not exceed the number of
            cells in the existing row.
          optional: true
      return:
        type:
          - '@@microsoft/office-js.Word.TableRowCollection'
    module: Word
