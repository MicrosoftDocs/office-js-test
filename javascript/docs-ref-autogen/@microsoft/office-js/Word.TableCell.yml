  - uid: '@microsoft/office-js.Word.TableCell.insertColumns'
    name: insertColumns
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Adds columns to the left or right of the cell, using the cell's column as
      a template. This is applicable to uniform tables. The string values, if
      specified, are set in the newly inserted rows.

      [Api set: WordApi 1.3]
    syntax:
      content: >-
        function insertColumns(insertLocation: string, columnCount: number,
        values?: Array<Array<string>>)
      parameters:
        - id: insertLocation
          type:
            - string
          description: Required. It can be 'Before' or 'After'.
        - id: columnCount
          type:
            - number
          description: Required. Number of columns to add
        - id: values
          type:
            - Array<Array<string>>
          description: >
            Optional 2D array. Cells are filled if the corresponding strings are
            specified in the array.
          optional: true
    module: Word
  - uid: '@microsoft/office-js.Word.TableCell.insertRows'
    name: insertRows
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Inserts rows above or below the cell, using the cell's row as a template.
      The string values, if specified, are set in the newly inserted rows.

      [Api set: WordApi 1.3]
    syntax:
      content: >-
        function insertRows(insertLocation: string, rowCount: number, values?:
